{% extends 'base.html' %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<section class="card auth-card">
    <h2>Đăng ký</h2>
    <form method="post" class="form">
        <label class="form-row">
            <span>Username</span>
            <input name="username" type="text" required>
        </label>

        <label class="form-row">
            <span>Password</span>
            <div class="password-input">
                <input id="registerPassword" name="password" type="password" required>
                <button type="button" id="registerToggle" class="password-toggle"
                    onclick="togglePassword('registerPassword', 'registerToggle')">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>
        </label>

        <label class="form-row">
            <span>Confirm Password</span>
            <div class="password-input">
                <input id="confirmPassword" name="confirm_password" type="password" required>
                <button type="button" id="confirmToggle" class="password-toggle"
                    onclick="togglePassword('confirmPassword', 'confirmToggle')">
                    <i class="fa-regular fa-eye"></i>
                </button>
            </div>
        </label>

        <div class="form-actions">
            <button type="submit" class="btn primary">Register</button>
            <a class="link" href="{{ url_for('login') }}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </form>
</section>
{% endblock %}
